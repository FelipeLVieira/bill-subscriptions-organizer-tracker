<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Main wallet card - centered in safe zone with shadow -->
  <rect x="200" y="300" width="624" height="440" rx="52" fill="#FFFFFF" filter="url(#shadow)"/>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Wallet top flap -->
  <path d="M200 380 L200 352 Q200 300 252 300 L772 300 Q824 300 824 352 L824 380 Q824 432 772 432 L280 432 Q200 432 200 380 Z" fill="#FFFFFF"/>

  <!-- Wallet clasp -->
  <circle cx="780" cy="380" r="44" fill="#3B82F6"/>
  <circle cx="780" cy="380" r="24" fill="#FFFFFF"/>

  <!-- Dollar sign background -->
  <circle cx="380" cy="540" r="88" fill="#3B82F6" opacity="0.12"/>
  <text x="380" y="576" font-family="SF Pro Display, -apple-system, Helvetica" font-size="120" font-weight="700" fill="#3B82F6" text-anchor="middle">$</text>

  <!-- Check badge -->
  <circle cx="600" cy="555" r="70" fill="#10B981"/>
  <path d="M565 555 L587 580 L635 522" stroke="#FFFFFF" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>