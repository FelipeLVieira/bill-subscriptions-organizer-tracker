  <!-- Main wallet card shape -->
  <rect x="180" y="280" width="664" height="464" rx="56" fill="#FFFFFF"/>

  <!-- Wallet top flap -->
  <path d="M180 360 L180 336 Q180 280 236 280 L788 280 Q844 280 844 336 L844 360 Q844 416 788 416 L280 416 Q180 416 180 360 Z" fill="#FFFFFF"/>

