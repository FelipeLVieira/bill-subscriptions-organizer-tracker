  <text x="180" y="332" font-family="SF Pro Display, -apple-system, Helvetica" font-size="82" font-weight="700" fill="#3B82F6" text-anchor="middle">$</text>

  <!-- Check badge -->
  <circle cx="332" cy="315" r="50" fill="#10B981"/>
